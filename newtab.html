<html>
    <head>
        <title>New Tab | Breakout Ball</title>
        <link rel="stylesheet" href="css/newtab.css">
    </head>
    <body>
        <div class="board"></div>
        <div class="modal welcome hidden">
            <h1>Breakout Ball</h1>
            <br/>
            <p></p>Use the <code>LEFT</code> and <code>RIGHT</code> arrow keys to control the paddle.</p>
            <br/>
            <p></p>Press <code>ENTER</code> to begin or pause the game.</p>
        </div>
        <div class="modal paused hidden">
            <h1>Breakout Ball</h1>
            <br/>
            <p></p>Game paused.</p>
            <br/>
            <p></p>Press <code>ENTER</code> to continue the game.</p>
        </div>
    </body>
</html>
<script src="js/dist/ui.js"></script>
<script src="js/dist/game.js"></script>
<script src="js/game_objects.js"></script>
<script src="js/controller.js"></script>
